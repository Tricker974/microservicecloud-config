spring:
  profiles:
    active:
    - dev
---
server:
  port: 8001 #注册中心占用7001端口号,冒号后必须要有空格

spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01
    username: root
    password: abcd1234
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.atguigu.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml
eureka:
  client: #客户端注册进eureka服务列表内
  register-with-eureka: false #当前eureka-server自己不注册进服务列表中
    fetch-registry: false #不通过eureka获取注册信息
    service-url:
      defalutZone: http://eureka7001.com/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true
info:
  app.name: atguigu-microservicecloud-springcloudconfig02
  company.name: www.atguigu.com
  bulid.artifactId: $project.artifactId$
  bulid.version: $project.version$
